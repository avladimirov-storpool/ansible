- name: "copy memtester tools"
  copy:
    src: "{{ item }}"
    dest: "{{ sp_toolsdir }}"
    mode: 0755
  with_items:
    - "memtester"
    - "perform_memtest.sh"
  tags:
  - copy_memtester

- name: "perform memory test"
  command: "{{ sp_toolsdir }}/perform_memtest.sh {{ sp_toolsdir }}"
  changed_when: false
  tags:
  - perform_memtest
